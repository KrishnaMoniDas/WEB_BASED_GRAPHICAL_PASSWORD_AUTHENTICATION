<!DOCTYPE html>
<html lang="en">
<head>

      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      <title>Graphical Password Authentication Beta</title>

  <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      GPA Beta
    </a>
  </div>
</nav>

<style>
  
  #main_container{
    max-width: 720px;
    margin: 0 auto;
  }
  #gpa_beta_demo{
    margin-top: 15px;
    margin-bottom: 15px;
  }
  #buttons{
    display:inline;
    margin-left: 270px;
  }
  #login, #signup{
    margin-bottom: 15px;
  }
</style>
  
</head>

<body>

<div id="main_container">
  
  <div id="gpa_beta_demo">
      <h1 class="text-center">GPA Beta Demonstration <br> <small class="text-body-secondary">(Under Development)</small>
      </h1>
  </div>

<!--   <div>
      <img src="https://replit.com/@Purplecomrad/GPA-Beta#static/banner.jpg" height='540px' width='640px'>
    </div> -->
  
    <div id="buttons">
      <button id='login' type="button" class="btn btn-primary btn-lg"><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/login">Login</a></button>
      <button id='signup' type="button" class="btn btn-primary btn-lg"><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/signup">SignUp</a></button>
    </div>

  
  <div class="card text-center text-bg-primary mb-3" style="width:auto;">

    <!-- <img src="https://gpa-beta.purplecomrad.repl.co/static/splash.jpg" class="card-img-top"> -->
      
    <div><h4 class="card-header">About This project</h4></div>
  <div class="card-body">
  <div>
    <h3 class="card-title">Graphical Password Authentication</h3>
  </div>   
    <div>
       <h6 class="fst-italic fw-light" >Team</h6>
      {% for member in members %}
      <div>
       <h4><b>{{member['name']}}</b></h4>
      </div>
      {% endfor %}
    </div>
      </div>
  </div>



</div>
  
<div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary text-center" style="font-size:8px"> <small class="text-body-secondary">Website Developer </small> {{Website_dev}} </footer>
</div> 
  
</body> 
</html>
